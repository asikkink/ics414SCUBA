<!DOCTYPE html>
<html>
<head>
<title>Prototype Dive Interface</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div class="container">
<h1> THIS CANNOT BE USED TO PLAN REAL DIVES!!!</h1>
	<div class="row">
		<div class="col-md-12">
		<canvas id="dive_graph" style="border:5px solid #000000;"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">Plan Dives</div>
		<div class="col-md-4"><strong>Dive Planner</strong>
		<form class="form-horizontal" role="form">
		<div class="form-group">
		<label class="col-sm-8 control-label"> Max Depth (ft):</label> 
		<div class="col-sm-4">
		<select class="form-control">
			<option>35</option>
			<option>40</option>
			<option>50</option>
			<option>60</option>
			<option>70</option>
		</select>
		</div>
		<label class="col-sm-8 control-label"> Bottom Time (minutes):</label> 
		<div class="col-sm-4">
		<select class="form-control">
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
			<option>50</option>
		</select>
		</div>
		<label class="col-sm-8 control-label"> Surface Interval (minutes):</label> 
		<div class="col-sm-4">
		<select class="form-control">
			<option>15</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
			<option>50</option>
		</select>
		</div>
		<label class="col-sm-3 control-label"> Safety Stop at:</label>
		<div class="col-sm-4">
		<select class="form-control">
			<option>None</option>
			<option>15</option>
			<option>30</option>
			<option>40</option>
			<option>50</option>
		</select>
		</div>
		<label class="col-sm-2 control-label"> for:</label>
		<div class="col-sm-3">
		<select class="form-control">
			<option>5</option>
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
		</select>
		</div>
		
		<button type="button" class="btn btn-default btn-sm"> Add Another Stop</button>
		<button type="button" class="btn btn-primary btn-lg"> Add Dive</button>
		
		
		
		</div>
		</div>	
	<div class="col-md-4"><strong>Dive Profile Details</strong>
		<form class="form-horizontal" role="form">
			<label class="col-sm-2 control-label">Dive #:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="01">
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Date:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="11-6-14">
				</div>
			</div>
			<label class="col-sm-2 control-label">Dive Buddies:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Victor, Eva...">
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Location:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Beach">
				</div>
			  </div>
		</form>
	</div>
</div>
</div>

</body>
</html>
