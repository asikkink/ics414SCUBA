<!DOCTYPE html>
<html>
<head>
<title>Prototype Dive Interface</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/plannerstyle.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div id="container" class="container">
	<div class="row">
		<div class="col-md-9" style="text-align:right">Key: <div class="square-color" style="background-color: orange"></div> Total Bottom Time <div class="square-color" style="background-color: lime"></div> Residual Nitrogen Time <div class="square-color" style="background-color: red"></div> Pressure Group (<strong>A-Z</strong>)</div>
		<div class="col-md-3" style="text-align:right">Dive Table: PADI</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<canvas id="dive_graph" style="border:5px solid #000000;"></canvas>
		</div>
	</div>
	<div id="inputs" class="row">
		<div class="col-md-4"><h3>Planned Dives</h3>
			<div id="dives">
				<strong>Dive 1:</strong> 40ft for 10 minutes
			</div>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-8 control-label"> Edit in Dive Planner:</label> 
					<div class="col-sm-4">
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-info btn-sm"> Edit Dive</button>
			</form>
		</div>
		<div class="col-md-4"><h3>Dive Planner</h3>
			<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-8 control-label"> Max Depth (ft):</label> 
				<div class="col-sm-4">
					<select class="form-control">
						<option>35</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-8 control-label"> Bottom Time (minutes):</label> 
				<div class="col-sm-4">
					<select class="form-control">
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-8 control-label"> Surface Interval (minutes):</label> 
				<div class="col-sm-4">
					<select class="form-control">
						<option>15</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" style="padding-right:0px">Safety Stop at:</label>
				<div class="col-sm-4">
					<select class="form-control">
						<option>None</option>
						<option>15</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
					</select>
				</div>
				<label class="col-sm-1 control-label" style="padding-left:0px">for:</label>
				<div class="col-sm-3">
					<select class="form-control">
						<option>5</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
					</select>
				</div>
			</div>
			<button type="button" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span> Add Another Stop</button><br>
			<button type="submit" class="btn btn-default btn-md" style="float:right">Add Dive</button>
			</form>
		</div>	
		<div class="col-md-4"><h3>Dive Profile Details</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label">Dive #:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="01">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Date:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="11-6-14">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Dive Buddies:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Victor, Eva...">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Location:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Beach">
				</div>
			</div>
			<button type="submit" class="btn btn-default btn-lg" style="float:right">Finish</button>
		</form>
		</div>
	</div>
</div>
<div id="disclaimer">
	<span class="glyphicon glyphicon-warning-sign"></span> WARNING: This is a prototype and CANNOT be used to plan real dives.
</div>
</body>
</html>
